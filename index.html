<!DOCTYPE html>
<html>
    <div class="hearts"></div>
    <head>
        <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
        <title>sim yeyunnaa</title>
    
        <style>
            .hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  color: #ff8fcf;
  animation: fall linear infinite;
  font-size: 20px;
}

@keyframes fall {
  0% {
    transform: translateY(-10%);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0;
  }
}
            body {
                margin: 0;
                font-family: fantasy, sans-serif;
                background: linear-gradient(135deg, #ffd6ec,#d6f5ff);
                text-align: center;
                overflow-x: hidden;
            }
            h1 {
                margin-top: 40px;
                font-size: 28px;
                color: #ff7eb9;
                text-shadow: 0 0 10px #2e1927;
            }
            p {
                color: #555
            }
            .character {
               width: 180px;
                margin-top: 30px;
                animation : bounce 2s infinite;
                border-radius: 20px;
            }
            button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
                color: white;
                background: #ffb3d9;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                transition: 0.3s;
            }
            button:hover {
                background-color: #ff8cc6;
                transform: scale(1.1);
            }
            @keyframes bounce {
                0% {transform: translateY(0);}
                50% {transform: translateY(-20px);}
                100% {transform: translateY(0);}
            }
        </style>    
    </head>
